<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prop-types 类型检查</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
  <script src="./js/prop-types.min.js"></script>
</head>

<body>
  <div id="props"></div>
  <script type="text/babel">
  class ShowInfo extends React.Component{
  constructor(porps){
    super(porps)
  }
  render(){
    /**
     * this.props 接收组件传递的参数
     */
    
    let {name,sex,age} =this.props
     
    return(
      <div>
          {name} {sex} {age}
         
      </div>
    )
  }
}
let map = {
  name:'111',
  age:20,
  sex:'女'
  }
// propTypes 仅在开发模式下进行检查。
ShowInfo.propTypes = {
  // PropTypes 提供一系列验证器
  name:PropTypes.string.isRequired
}
// defaultProps 属性来定义 props 的默认值
ShowInfo.defaultProps = {
  sex:'男',
  age:'18'
}
ReactDOM.render(
    <div><ShowInfo {...map} /></div>,
    document.getElementById('props')
)
  </script>
</body>

</html>
