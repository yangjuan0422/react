<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件的props</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
</head>

<body>
  <div id="props"></div>
  <script type="text/babel">
  class ShowInfo extends React.Component{
  constructor(porps){
    super(porps)
    this.state = {
      name:'',
      sex:'男',
      age:18
    }
  }
  render(){
    /**
     * this.props 接收组件传递的参数
     */
    let po=this.props
    let {name,sex,age} =this.props
    console.log(po)    
    return(
      <div>
      {po.name}
      {po.sex || this.state.sex}
      {po.age || this.state.age}
       {/* return 注释格式{name} {sex} {age}*/} 
      </div>
    )
  }
}
let map={name:'小耳朵',age:20,sex:'女'}
ReactDOM.render(
    <div><ShowInfo {...map} /></div>,
    document.getElementById('props')
)
  </script>
</body>

</html>
