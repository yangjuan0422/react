<body>
    <!--  
    受控组件与非受控组件 （针对state）
    受控组件 作用 为了收集表单数据
    react 不建议用非受控组件方式获取数据
   -->
   
  <div id="life"></div>
  <script type="text/babel">
  
    class StateLife extends React.Component{
      state={
        age:''
      }

      onChange =(event) =>{
        //  event.target.value 值
        console.log(event.target.value)
        this.setState({
          age:event.target.value
        })
      }

        return (

     )

</body>
</html>
